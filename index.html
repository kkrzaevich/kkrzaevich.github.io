<!DOCTYPE html>
<html lang="en">
    <script src="myscripts.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="header">
        <h1>To-do list</h1>
        <p></p>
    </div>
    <div id="add_field">
        <input type="text" placeholder="Write all your dirty deeds here" id="input_text"/>
        <br />
        <button class="add_button" onclick="AddButton()">Add</button>
        <p></p>
    </div>
    <div class="notes" id="notes">
        <input type="text" readonly placeholder="Your dirty deed" id="output_text"/>
        <br />
        <button id="delete_button" class="delete_button" onclick="DeleteButton(this.id)" onclick="">Delete</button>
        <button id="edit_button" class="edit_button" onclick="EditButton(this.id)" style="display: block;">Edit</button>
        <button id="save_button" class="save_button" onclick="SaveButton(this.id)" style="display: none;">Save</button>
        <p></p>
    </div>
    <input type="number" value="1" readonly id="counter" style="display: none;"></input>
</body>
</html>
